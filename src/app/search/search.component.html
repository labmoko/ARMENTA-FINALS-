  <div class="input-group mb-3 " style=" width: 40vw; margin-left: 380px;">
    <input class="form-control" [(ngModel)]="searchTerm" placeholder="Search posts" aria-label="Search" aria-describedby="search-addon" />
    <button class="btn btn-primary" (click)="onSearch()">
        <i class="fas fa-search"></i>
    </button>
    <button class="btn btn-danger" (click)="cancelSearch()" [disabled]="!searchTerm">
        <i class="fas fa-times"></i>
    </button>
</div>
