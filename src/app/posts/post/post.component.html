<div class="polaroid">
  <!-- posts shown in home from postlist -->
  <h3>{{post?.title}}</h3>
  <p style="width: 620px;">{{post?.description}}</p>
  <p><b> Author: </b> {{post?.userEmail}} &nbsp;&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;&nbsp;<b>Date: </b> {{post?.dateCreated}}</p>
  <img class="img-responsive" src="{{post?.imgPath}}" width="610px" height="400px">
 
  <div class="button-container" >
    <button type="button" (click)="onClick()" class="btn btn-success" style="background-color: yellow;" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>
      {{ post?.numberOfLikes }}
    </button>

      <!-- Dislike button -->
  <button type="button"  (click)="onDislikeClick()" class="btn btn-danger">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-thumb-down-fill" viewBox="0 0 16 16">
      <path d="M6.956 14.534c.13-.38.536-1.542 1.02-2.535H6.706c-.223 0-.553-.029-.553-.224 0-.224.33-.224.33-.224H8.03c.02-.02.02-.068.02-.107v-.785c0-.038-.014-.107-.054-.107H2.79c-.249 0-.464.2-.464.45v7.068c0 .246.22.45.464.45h2.456a.788.788 0 0 0 .78-.666c.234-.776.352-1.216.352-1.216h.224c.015 0 .03-.015.03-.03v-2.162a.776.776 0 0 1 .776-.777h.88c.15 0 .227.1.26.2a23.564 23.564 0 0 0 .327 1.114.02.02 0 0 0 .038.01h1.394a.55.55 0 0 0 .288-.08c.11-.065.146-.107.288-.107h.545a.787.787 0 0 0 .776-.785c0-.308-.22-.6-.505-.674z"/>
    </svg>
    ðŸ‘Ž{{post?.numberOfDislikes}}
  </button>
  </div>

  <!-- Display existing comments -->
  <div class="comment">
    <p><b>Comments</b></p>
    <div *ngFor="let comment of post?.comments">
      <p><i>{{comment.userEmail}}</i>: {{comment.text}}</p>
    </div>
    <br><input type="text" [(ngModel)]="commentText" placeholder="Add comment" style="width: 430px;">&nbsp;&nbsp;|&nbsp;
    <button class="btn btn-secondary" (click)="addAComment(commentText)">Comment</button>
  </div><br>

  <!-- Edit and delete buttons -->
  <div class="button-container">
    <button class="btn btn-primary" *ngIf="currentUser === post?.userEmail" (click)="onEdit()">Edit Post</button>&nbsp;&nbsp;
    <button class="btn btn-danger" *ngIf="currentUser === post?.userEmail" (click)="delete()">Delete Post</button>
  </div>
</div>
